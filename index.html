
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alerta de Aula</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; background-color: #f4f4f4; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; margin-bottom: 2rem; }
        #status { font-size: 1.8rem; margin: 1rem 0; color: #d9534f; }
        #motivo, #tempo { font-size: 1.2rem; color: #333; }
        #historico { text-align: left; max-width: 600px; margin: auto; }
        ul { list-style: none; padding: 0; }
        li { background: #fff; margin: 0.5rem 0; padding: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="card">
        <h1>Situação da Aula de Hoje</h1>
        <p id="status">Carregando...</p>
        <p id="motivo"></p>
        <p id="tempo"></p>
    </div>

    <div class="card" id="historico">
        <h2>Histórico de Alertas</h2>
        <ul id="lista-historico"></ul>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
